
<!doctype html>
<html>
<head>
  <title>Network | Basic usage</title>

  <script type="text/javascript" src="vis.js"></script>
  <link href="vis.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
  html {
    height: 100%;
  }

  body {
height: 100%;
    margin: 0;
    padding: 0;
          color: #d3d3d3;
          font: 12pt arial;
          background-color: #222222;
      }
    #chart { width: 50%; height: 50%; float:left;}
    #mynetwork { width: 100%; height: 60%; float:left;}
    #chartB {width: 50%; height: 50%;float:left; }
    }
  </style>
</head>
<body>


<div id="mynetwork"></div>
<div id="chart"><canvas id="myChart"></canvas></div>
<div id="chartB"><canvas id="Barchart"></canvas></div>

  <script src="jquery-3.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.min.js"></script>

<script type="text/javascript">
  // create an array with nodes

  var network;
  var data;
  var options = {
    layout: {  },
    nodes: {
      shape: 'dot', size: 30,
      font: { size: 16, color: "white" },
      borderWidth: 2,
      shadow:true
    },
    edges: { width: 5, shadow:true}
  };


    loadData=function(info){
      data = {
        nodes: info['nodes'],
        edges: info['edges']
      };
      network.setData(data);
    }

    getJson=function(){
      $.getJSON("cgi-bin/generate.py",function() {console.log( "success" );})
      .done(function(info){loadData(info)});
    };

    getChart=function(){
      $.getJSON("cgi-bin/stats.py"  ,function(){console.log("success");})
      .done(function(info){loadGraph(info)});
    };

    getChartB=function(){
      $.getJSON("cgi-bin/container.py"  ,function(){console.log("success");})
      .done(function(info){loadContainer(info)});
    };

    loadContainer=function(info){
    var labels=[],data=[],datam=[];
    $.each(info,function(k,val) {
        labels.push(val['Command']);
        data.push(val['memmax']);
        datam.push(val['mem'])
    });

    var dataG = {
    labels: labels,
    datasets: [
        {
            label: "Ram Max",
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1,
            data: data,
        },
        {
        label: "Ram current",
        backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(153, 102, 255, 0.2)',
            'rgba(255, 159, 64, 0.2)'
        ],
        borderColor: [
            'rgba(255,99,132,1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)'
        ],
        borderWidth: 1,
        data: datam
      }
      ]
};


    var myBarChart = new Chart($("#Barchart"), {
        type: 'horizontalBar',
        data: dataG,
        options: {
          scales: {   yAxes: [{stacked: true}],

                    }
          },
        animation:{ animateScale:true }
    });

    };

    loadGraph=function(info){
      var labels=[],data=[];
      $.each(info,function(k,val) {
          labels.push(k);
          data.push(val);
      });

      var dataG = {
          labels: labels,
          datasets: [{
                  data: data,
                  backgroundColor: ["rgba(255, 99, 132, 0.2)","#36A2EB","#FFCE56"],
                  hoverBackgroundColor: ["#FF6384","#36A2EB","#FFCE56"]
              }]
      };


          var myPieChart = new Chart($("#myChart"),{
          type: 'doughnut',
          data: dataG,
          animation:{ animateScale:true }
    });
};


    $(function() {
      console.log( "ready!" );
      var container = document.getElementById('mynetwork');
      network = new vis.Network(container, data, options);
      getJson();
      getChart();
      getChartB();
    });


</script>

</body>
</html>
